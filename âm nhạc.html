<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 100vh;
        }

        .sidebar {
            background: #000;
            padding: 20px;
        }

        .main-content {
            padding: 20px;
        }

        .player-controls {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #282828;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .song-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .lyrics {
            max-height: 300px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
        }

        button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
        }

        .playlist {
            list-style: none;
        }

        .playlist li {
            padding: 10px;
            cursor: pointer;
        }

        .playlist li:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h2>Playlist</h2>
            <ul class="playlist" id="playlist">
                <!-- Playlist items will be added here -->
            </ul>
        </div>

        <div class="main-content">
            <div class="song-info">
                <h1 id="current-song">Select a song</h1>
            </div>

            <div class="lyrics" id="lyrics">
                <!-- Lyrics will be displayed here -->
            </div>
        </div>
    </div>

    <div class="player-controls">
        <button id="prev">Previous</button>
        <button id="play">Play</button>
        <button id="next">Next</button>
        <input type="range" id="progress" min="0" max="100" value="0">
        <span id="time">0:00</span>
    </div>

    <script>
        // Sample music data
        const songs = [
            {
                title: "Sample Song 1",
                url: "path/to/song1.mp3",
                lyrics: "Sample lyrics for song 1..."
            },
            {
                title: "Sample Song 2",
                url: "path/to/song2.mp3",
                lyrics: "Sample lyrics for song 2..."
            }
        ];

        let currentSongIndex = 0;
        let isPlaying = false;
        let audio = new Audio();

        // Initialize playlist
        function initializePlaylist() {
            const playlist = document.getElementById('playlist');
            songs.forEach((song, index) => {
                const li = document.createElement('li');
                li.textContent = song.title;
                li.onclick = () => playSong(index);
                playlist.appendChild(li);
            });
        }

        // Play song function
        function playSong(index) {
            currentSongIndex = index;
            const song = songs[index];

            document.getElementById('current-song').textContent = song.title;
            document.getElementById('lyrics').textContent = song.lyrics;

            audio.src = song.url;
            audio.play();
            isPlaying = true;
            document.getElementById('play').textContent = 'Pause';
        }

        // Event listeners
        document.getElementById('play').onclick = () => {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                document.getElementById('play').textContent = 'Play';
            } else {
                audio.play();
                isPlaying = true;
                document.getElementById('play').textContent = 'Pause';
            }
        };

        document.getElementById('next').onclick = () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playSong(currentSongIndex);
        };

        document.getElementById('prev').onclick = () => {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            playSong(currentSongIndex);
        };

        // Update progress bar
        audio.ontimeupdate = () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progress').value = progress;

            const minutes = Math.floor(audio.currentTime / 60);
            const seconds = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
            document.getElementById('time').textContent = `${minutes}:${seconds}`;
        };

        // Initialize the player
        initializePlaylist();
    </script>
</body>

</html>
</script></input></div>
</div>
</meta>
