<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Streaming Platform</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #121212;
        color: white;
      }

      .container {
        display: grid;
        grid-template-columns: 240px 1fr;
        height: 100vh;
      }

      .sidebar {
        background: #000000;
        overflow-y: auto;
        padding: 20px;
      }

      .main-content {
        padding: 20px;
      }

      .player {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: #282828;
        padding: 15px;
        z-index: 10;
      }

      .song-list {
        list-style: none;
      }

      .song-item {
        padding: 10px;
        margin: 5px 0;
        background: #282828;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .song-item:hover {
        background: #3a3a3a;
      }

      .song-item.active {
        background: #1db954;
        color: #000;
        font-weight: bold;
      }

      .lyrics {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        margin-top: 20px;
        border-radius: 4px;
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        align-items: center;
      }

      .progress-container {
        display: flex;
        align-items: center;
        gap: 15px;
        width: 50%;
      }

      button {
        background: #1db954;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        color: white;
        cursor: pointer;
        transition: background 0.2s;
      }

      button:hover {
        background: #1ed760;
      }

      #progress {
        width: 100%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2>Playlist</h2>
        <ul class="song-list">
          <!-- Songs will be dynamically added here -->
        </ul>
      </div>

      <div class="main-content">
        <h1>Now Playing</h1>
        <div class="current-song">
          <h3 id="song-title">Song Title</h3>
          <p id="artist">Artist</p>
        </div>

        <div class="lyrics">
          <h3>Lyrics</h3>
          <p id="lyrics-text">Loading lyrics...</p>
        </div>
      </div>
    </div>

    <div class="player">
      <div class="controls">
        <button id="prev">Previous</button>
        <button id="play">Play</button>
        <button id="next">Next</button>
        <div class="progress-container">
          <span id="current-time">0:00</span>
          <input type="range" id="progress" min="0" max="100" value="0" />
          <span id="duration">0:00</span>
        </div>
      </div>
    </div>

    <script>
      // DOM Elements
      const songListEl = document.querySelector(".song-list");
      const songTitleEl = document.getElementById("song-title");
      const artistEl = document.getElementById("artist");
      const lyricsTextEl = document.getElementById("lyrics-text");
      const playBtn = document.getElementById("play");
      const prevBtn = document.getElementById("prev");
      const nextBtn = document.getElementById("next");
      const progress = document.getElementById("progress");
      const currentTimeEl = document.getElementById("current-time");
      const durationEl = document.getElementById("duration");
      const audio = new Audio();

      // Song data (using royalty-free music for demonstration)
      const songs = [
        {
          title: "Acoustic Breeze",
          artist: "Bensound",
          src: "https://www.bensound.com/bensound-music/bensound-acousticbreeze.mp3",
          lyrics: "Instrumental...",
        },
        {
          title: "A New Beginning",
          artist: "Bensound",
          src: "https://www.bensound.com/bensound-music/bensound-anewbeginning.mp3",
          lyrics: "Instrumental...",
        },
        {
          title: "Creative Minds",
          artist: "Bensound",
          src: "https://www.bensound.com/bensound-music/bensound-creativeminds.mp3",
          lyrics: "Instrumental...",
        },
      ];

      // State
      let currentSongIndex = 0;
      let isPlaying = false;

      // Functions
      function loadSong(song) {
        songTitleEl.textContent = song.title;
        artistEl.textContent = song.artist;
        lyricsTextEl.textContent = song.lyrics;
        audio.src = song.src;
        updatePlaylistUI();
      }

      function playSong() {
        isPlaying = true;
        playBtn.textContent = "Pause";
        audio.play();
      }

      function pauseSong() {
        isPlaying = false;
        playBtn.textContent = "Play";
        audio.pause();
      }

      function togglePlayPause() {
        isPlaying ? pauseSong() : playSong();
      }

      function prevSong() {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        loadSong(songs[currentSongIndex]);
        playSong();
      }

      function nextSong() {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        loadSong(songs[currentSongIndex]);
        playSong();
      }

      function updateProgress(e) {
        const { duration, currentTime } = e.srcElement;
        const progressPercent = (currentTime / duration) * 100;
        progress.value = isNaN(progressPercent) ? 0 : progressPercent;

        // Update time display
        durationEl.textContent = formatTime(duration);
        currentTimeEl.textContent = formatTime(currentTime);
      }

      function setProgress(e) {
        const duration = audio.duration;
        if (duration) {
          audio.currentTime = (e.target.value / 100) * duration;
        }
      }

      function formatTime(seconds) {
        if (isNaN(seconds)) return "0:00";
        const min = Math.floor(seconds / 60);
        const sec = Math.floor(seconds % 60)
          .toString()
          .padStart(2, "0");
        return `${min}:${sec}`;
      }

      function updatePlaylistUI() {
        document.querySelectorAll(".song-item").forEach((item, index) => {
          item.classList.toggle("active", index === currentSongIndex);
        });
      }

      // Populate playlist and set up event listeners
      function init() {
        songListEl.innerHTML = "";
        songs.forEach((song, index) => {
          const li = document.createElement("li");
          li.classList.add("song-item");
          li.textContent = `${song.title} - ${song.artist}`;
          li.addEventListener("click", () => {
            currentSongIndex = index;
            loadSong(songs[currentSongIndex]);
            playSong();
          });
          songListEl.appendChild(li);
        });

        playBtn.addEventListener("click", togglePlayPause);
        prevBtn.addEventListener("click", prevSong);
        nextBtn.addEventListener("click", nextSong);
        audio.addEventListener("timeupdate", updateProgress);
        audio.addEventListener("loadedmetadata", updateProgress);
        progress.addEventListener("input", setProgress);
        audio.addEventListener("ended", nextSong);

        loadSong(songs[currentSongIndex]);
      }

      // Initialize the player
      init();
    </script>
  </body>
</html>
