<!DOCTYPE html>
<html>

<head>
    <title>Bóng đèn</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://images5.alphacoders.com/121/1214974.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #bulb {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #555;
            box-shadow: 0 0 50px #333;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        #bulb.on {
            background-color: yellow;
            box-shadow: 0 0 50px yellow;
        }

        #toggleButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="bulb">
            <img id="bulbImage" src="https://cdn-icons-png.flaticon.com/128/1000/1000645.png" alt="Bulb">
        </div>
        <button id="toggleButton" class="glow-effect">
        <button id="toggleButton">
            <span id="buttonText">Turn On</span>
        </button>
    </div>

    <script>
        const bulb = document.getElementById('bulb');
        const bulbImage = document.getElementById('bulbImage');
        const toggleButton = document.getElementById('toggleButton');
        const buttonText = document.getElementById('buttonText');

        toggleButton.addEventListener('click', function () {
            bulb.classList.toggle('on');
            if (bulb.classList.contains('on')) {
                bulbImage.src = "https://cdn-icons-png.flaticon.com/128/1000/1000643.png";
                buttonText.textContent = "Turn Off";
            } else {
                bulbImage.src = "https://cdn-icons-png.flaticon.com/128/1000/1000645.png";
                buttonText.textContent = "Turn On";
            }
        });
    </script>

</body>
<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #222;
    }

    #bulb {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #555;
        box-shadow: 0 0 50px #333;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #bulb.on {
        background-color: yellow;
        box-shadow: 0 0 50px yellow;
    }

    #bulb img {
        width: 60%;
        /* Adjust the size of the image as needed */
        height: auto;
        transition: filter 0.3s ease;
        filter: grayscale(1);
    }

    #bulb.on img {
        filter: grayscale(0);
    }

    #toggleButton {
        margin-top: 20px;
        padding: 12px 24px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    #toggleButton:hover {
        background-color: #367c39;
    }

    .glow-effect {
        animation: glow 2s infinite;
    }

    #bulb {
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
    }
</style>

</html>
</html>
